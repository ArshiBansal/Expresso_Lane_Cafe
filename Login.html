<div class="modal-header border-0 pb-0">
  <h5 class="modal-title mx-auto font-weight-bold">Log In to Espresso Lane</h5>
  <button type="button" class="close position-absolute" style="right: 15px;" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body pt-0">
  <div class="text-center mb-4">
    <img src="navbar.png" alt="Espresso Lane Logo" style="height: 60px;">
    <h4 class="mt-2 text-dark font-weight-bold">Welcome Back!</h4>
  </div>

  <form>
    <div class="form-group">
      <label for="email" class="text-dark font-weight-bold">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="password" class="text-dark font-weight-bold">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required />
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe" />
      <label class="form-check-label text-dark" for="rememberMe">Remember me</label>
    </div>

    <button type="submit" class="btn btn-dark btn-block">Log In</button>
  </form>

  <div class="text-center mt-3">
  <a href="#" class="text-secondary small">Forgot password?</a>
  <p class="mt-2 mb-0">
    New here? 
    <a href="#" 
       class="text-dark font-weight-bold" 
       data-toggle="modal" 
       data-target="#signupModal" 
       data-dismiss="modal">
      Sign up
    </a>
  </p>
</div>

</div>
