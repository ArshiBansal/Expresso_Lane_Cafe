<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Espresso Lane</title>

  <!-- Bootstrap & FontAwesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body style="background-color: #f5f0eb;">

<!-- ===== Signup Section ===== -->
<div class="container d-flex justify-content-center" style="margin-top: 80px;">
  <div class="card shadow-lg border-0 p-4 w-100" style="max-width: 500px; background-color: #fff8f3;">
    <div class="text-center mb-4">
      <img src="navbar.png" alt="Espresso Lane Logo" style="height: 60px;">
      <h4 class="mt-2 text-dark font-weight-bold">Create Your Account</h4>
    </div>

    <form>
      <div class="form-group">
        <label for="fullName" class="text-dark font-weight-bold">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label for="email" class="text-dark font-weight-bold">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="password" class="text-dark font-weight-bold">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="text-dark font-weight-bold">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required />
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required />
        <label class="form-check-label text-dark" for="termsCheck">I agree to the <a href="#" class="text-dark">terms & conditions</a></label>
      </div>

      <button type="submit" class="btn btn-dark btn-block">Sign Up</button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0">Already have an account? <a href="Login.html" class="text-dark font-weight-bold">Log in</a></p>
    </div>
  </div>
</div>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
